<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                   
                </div>
                <div class="col-md-6 right">
                    <form id="Form">
                        <div class="input-box" id="box">
                            <header><i class="fa-solid fa-right-from-bracket"></i> Create account</header>
    
                            <div class="input-field">
                                <input type="text" class="input" id="idUsuario" required>
                                <label for="id">Id</label>
                            </div>
    
                            <div class="input-field">
                                <input type="text" class="input" id="nombre" required>
                                <label for="nombre">Name</label>
                            </div>
    
                            <div class="input-field">
                                <input type="text" class="input" id="correo" required>
                                <label for="email">Email</label>
                            </div>
    
                            <div class="input-field">
                                <input type="password" class="input" id="contrasena" required>
                                <label for="password">Password</label>
                            </div>
    
                            <div class="input-field">
                                <select id="canal" name="canal" class="input">
                                    <option value="">Account Type</option>
                                    <option value="Lider">Lider</option>
                                    <option value="Desarrollador">Desarrollador</option>
                                  </select>
                            </div>
                           
                            <div class="input-field">
                                <input onclick="mostrar()" type="submit" class="submit" value="Create Account">
                           </div> 
                              
                            <div class="signin">
                                <span>Already have an account? <a href="login.html">Login here</a></span>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/js/registro.js"></script>
</body>
</html>

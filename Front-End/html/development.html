  <body>

    <div class="navbar">
      <div class="logo"><a href="#"><i class="fa-brands fa-joomla"></i></a></div>

      <ul class="links">
        <li><a href="task.html"><i class="fa-solid fa-list-check"></i> Gestionar Tarea</a></li>

      <div class="toggle"><i class="fa-solid fa-bars"></i></div>
  </div>

    <div class="container mt-4 shadow-lg p-3 mb-5  rounded">
        <table id="tareas" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Funcionalidad</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>

  <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Asignar Tarea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
    <form>
         <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idTarea">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre</label>
            <input type="text" class="form-control" id="idNombre">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Correo</label>
            <textarea class="form-control" id="idCorreo"></textarea>
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>

    </form>

    </div>
  </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
